<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ron Marquez</title>

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <!--Background Image-->
    <img
      class="bg-image"
      src="images/flat-lay-workstation-with-copy-space-laptop.jpg"
      alt="background image"
    />
    <!--Navbar-->
    <div id="navbar" class="navbar-inner">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ron Marquez</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link transition-link"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link transition-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link transition-link" href="work.html">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link transition-link active" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--Contact Form-->
    <div id="contactme" class="text-light">
      <div class="container px-8">
        <div class="row gx-4 justify-content-center">
          <div class="col-lg-8">
            <h1>Available for select freelance opportunities</h1>
            <h2>
              Have an exciting project you need help with? Let's work together
              and let's get in touch!<br />
            </h2>
          </div>
          <div class="col-lg-8">
            <form
              id="subform"
              name="subform"
              method="post"
              action="submit.html"
            >
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label for="fname" class="form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    id="fname"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="lname" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    id="lname"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="comments" class="form-label"
                  >Project Description or Any Additional Comments?</label
                >
                <textarea
                  class="form-control"
                  id="comments"
                  rows="3"
                  maxlength="100"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">
                Get in Touch!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // script to fade out when new page is selected
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".transition-link");
        const pageContent = document.getElementById("contactme");

        links.forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the default link navigation
            const targetUrl = link.href; // Get the URL from the link

            //Fade out the current content
            if (pageContent) {
              pageContent.classList.add("fade-out");

              // Wait for the transition to finish before navigating
              pageContent.addEventListener(
                "transitionend",
                () => {
                  window.location.href = targetUrl; // Navigate to the new page
                },
                { once: true }
              ); // Use { once: true } to remove the listener after it runs
            }
          });
        });
      });
    </script>
  </body>
</html>
