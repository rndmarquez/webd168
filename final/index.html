<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ron Marquez</title>

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <!--background image-->
    <img
      class="bg-image"
      src="images/flat-lay-workstation-with-copy-space-laptop.jpg"
      alt="background image"
    />
    <!--Navbar-->
    <div id="navbar" class="navbar-inner">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a id="navbar-brand" class="navbar-brand" href="#">Ron Marquez</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  id="home-link"
                  class="nav-link transition-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="about-link"
                  class="nav-link transition-link"
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="work-link"
                  class="nav-link transition-link"
                  href="work.html"
                  >Work</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="contact-link"
                  class="nav-link transition-link"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--Small Intro page-->
    <div id="namespace" class="text-light">
      <h1>Ron Marquez</h1>
      <h2>Test Engineer, Aspiring Web Developer</h2>
    </div>
    <script>
      // script to fade out when new page is selected
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".transition-link");
        const pageContent = document.getElementById("namespace");

        links.forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();

            const targetUrl = link.href; // Get the URL from the link

            //Fade out the current content
            if (pageContent) {
              pageContent.classList.add("fade-out");

              // Wait for the transition to finish before navigating
              pageContent.addEventListener(
                "transitionend",
                () => {
                  window.location.href = targetUrl; // Navigate to the new page
                },
                { once: true }
              ); // Use { once: true } to remove the listener after it runs
            }
          });
        });
      });
    </script>
  </body>
</html>
